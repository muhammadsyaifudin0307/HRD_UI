<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom warna sesuai desain */
      @layer utilities {
        .bg-brown-900 {
          background-color: #4c2b0c;
        }
        .text-brown-900 {
          color: #4c2b0c;
        }
        .bg-brown-700 {
          background-color: #6d4c1c;
        }
        .text-brown-700 {
          color: #6d4c1c;
        }
      }
      .kotak,
      .title {
        z-index: 100; /* Kurangi z-index untuk elemen konten */
      }
      nav {
        position: relative; /* Pastikan nav memiliki posisi relatif */
        z-index: 1; /* Meningkatkan z-index untuk navbar */
      }

      nav::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40vh; /* Tinggi background */
        background-color: #4a2c19; /* Warna latar belakang */
        z-index: -1; /* Membawa latar belakang ke paling belakang */
      }

      /* Tambahan CSS untuk menu mobile */
      #mobile-menu {
        z-index: 999; /* Tingkatkan z-index agar menu muncul di depan */
      }
    </style>
    <script>
      function toggleMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        // Toggle sidebar (slide-in and out)
        mobileMenu.classList.toggle("-translate-x-full");
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Wrapper -->
    <div class="min-h-screen flex flex-col">
      <!-- Navbar -->
      <nav
        class="bg-brown-900 text-white h-16 w-full lg:h-16 px-6 flex justify-between items-center">
        <!-- Logo dan Burger Menu -->
        <div class="flex items-center space-x-2">
          <button
            class="lg:hidden text-white focus:outline-none"
            onclick="toggleMenu()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
          </button>
          <img
            src="/public/image/starfood.png"
            alt="Starfood Logo"
            class="h-10 w-auto object-contain" />
        </div>

        <!-- Menu untuk desktop -->
        <div class="hidden lg:flex space-x-4">
          <a
            href="#"
            class="hover:border-b-2 hover:border-white transition duration-150"
            >Dashboard</a
          >
          <a
            href="#"
            class="hover:border-b-2 hover:border-white transition duration-150"
            >Employee</a
          >
          <a
            href="#"
            class="hover:border-b-2 hover:border-white transition duration-150"
            >Absen</a
          >
          <a
            href="#"
            class="hover:border-b-2 hover:border-white transition duration-150"
            >Insert Employee</a
          >
          <a
            href="#"
            class="hover:border-b-2 hover:border-white transition duration-150"
            >Schedule</a
          >
          <a
            href="#"
            class="hover:border-b-2 hover:border-white transition duration-150"
            >Recruitment</a
          >
        </div>

        <!-- Search dan Icons (disembunyikan di mobile) -->
        <div class="hidden lg:flex space-x-4 items-center">
          <div class="relative">
            <input
              type="text"
              placeholder="Searching"
              class="px-3 py-1 rounded-full text-brown-900 w-28 md:w-40 lg:w-auto" />
            <button
              class="absolute right-0 top-0 bg-white text-brown-900 px-3 py-1 rounded-full">
              üîç
            </button>
          </div>
          <button class="hidden lg:inline">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </button>

          <button
            class="hidden lg:inline border-2 px-2 py-2 text-white rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
          </button>
        </div>
      </nav>

      <!-- Sidebar (Mobile Menu) -->

      <div
        id="mobile-menu"
        class="absolute top-14 left-0 w-64 h-full bg-white py-4 space-y-2 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
        <a
          href="#"
          class="block hover:bg-[#4c2b0c] hover:text-white p-2 px-8 text-[#4c2b0c] font-bold"
          >Dashboard</a
        >
        <hr />
        <a
          href="#"
          class="block hover:bg-[#4c2b0c] hover:text-white p-2 px-8 text-[#4c2b0c] font-bold"
          >Employee</a
        >
        <hr />
        <a
          href="#"
          class="block hover:bg-[#4c2b0c] hover:text-white p-2 px-8 text-[#4c2b0c] font-bold"
          >Absensi</a
        >
        <hr />
        <a
          href="#"
          class="block hover:bg-[#4c2b0c] hover:text-white p-2 px-8 text-[#4c2b0c] font-bold"
          >Insert Employee</a
        >
        <hr />
        <a
          href="#"
          class="block hover:bg-[#4c2b0c] hover:text-white p-2 px-8 text-[#4c2b0c] font-bold"
          >Schedule</a
        >
        <hr />
        <a
          href="#"
          class="block hover:bg-[#4c2b0c] hover:text-white p-2 px-8 text-[#4c2b0c] font-bold"
          >Recruitment</a
        >
      </div>

      <!-- Konten Utama -->
      <div class="flex flex-col items-center py-8 px-4 md:px-12">
        <!-- Informasi Pegawai -->
        <div class="w-full lg:w-4/5 flex justify-start py-4 ml-10">
          <div class="title">
            <h2 class="text-2xl font-bold text-white">Hi, Fudin</h2>
            <p class="text-white">Permanent Employee</p>
          </div>
        </div>

        <div class="kotak bg-white shadow-md rounded-lg p-6 w-full lg:w-4/5">
          <h1 class="text-4xl font-extrabold my-4">404</h1>
          <p class="text-gray-500">150 records last month</p>
        </div>

        <!-- Statistik -->
        <div
          class="flex flex-col md:flex-row justify-between space-y-6 md:space-y-0 md:space-x-6 w-full lg:w-4/5 mt-6">
          <!-- Chart 1: Kehadiran Mingguan -->
          <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-2/3">
            <h3 class="text-lg font-semibold text-brown-900 text-center">
              Persentase Kehadiran Per Minggu
            </h3>
            <div class="h-48 flex items-center justify-center">
              <!-- Placeholder untuk Bar Chart -->
              <img
                src="bar-chart-placeholder.png"
                alt="Bar Chart"
                class="w-full h-full" />
            </div>
          </div>

          <!-- Chart 2: Jumlah Karyawan Per Divisi -->
          <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-1/3">
            <h3 class="text-lg font-semibold text-brown-900 text-center">
              Jumlah Karyawan Per Divisi
            </h3>
            <div class="h-48 flex items-center justify-center">
              <!-- Placeholder untuk Pie Chart -->
              <img
                src="pie-chart-placeholder.png"
                alt="Pie Chart"
                class="w-full h-full" />
            </div>
            <p class="text-center text-2xl font-extrabold mt-4">1.05</p>
            <p class="text-center text-gray-500">Average range</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-brown-900 text-white py-4 mt-auto text-center">
        ¬© PT. Starfood International
      </footer>
    </div>
  </body>
</html>
