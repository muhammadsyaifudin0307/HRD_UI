<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
<link rel="stylesheet" href="/public/css/style.css">
     <body class="bg-[#F5F5F5] flex justify-center items-center min-h-screen">
    <!-- Login Form Card -->
    <div class="bg-white w-96 p-8  rounded-lg shadow-lg">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="/public/image/starfood.png" alt="Logo" class="h-28" />
      </div>

      <!-- Username Field -->
      <div class="mb-4">

        <div class="relative mt-1">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-brown-500 focus:border-brown-500 sm:text-sm" />
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
       
        <div class="relative mt-1">
          
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
          </svg></div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-brown-500 focus:border-brown-500 sm:text-sm" />
          
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit" 
          class="w-44 font-bold bg-[#8B4A0E] text-white py-2 px-4 rounded-lg hover:bg-[#662f08] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brown-500">
          LOGIN
        </button>
      </div>
      
    </div>
  </body>
</html>
